<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - DIY Solar Power Project Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #ffa500;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        h1 {
            color: #fff;
            display: inline;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #ffff00; /* Yellow color */
            color: #000; /* Black text color */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .button:hover {
            background-color: #ffd700; /* Lighter yellow on hover */
        }

        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .project-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .project-box {
            background-color: #fff;
            width: 300px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-box:hover {
            transform: scale(1.05);
        }

        .project-name {
            font-weight: bold;
            margin-top: 10px;
        }

        .project-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>DIY Solar Power Project Lab</h1>
        <input type="text" class="search-bar" placeholder="Search...">
    </header>

    <div class="button-container">
        <a href="home.html" class="button"><img src="home_icon.png" class="icon" alt="Home"> Home</a>
        <a href="about.html" class="button"><img src="about_icon.png" class="icon" alt="About"> About</a>
        <a href="projects.html" class="button"><img src="projects_icon.png" class="icon" alt="Projects"> Projects</a>
        <a href="share.html" class="button"><img src="share_icon.png" class="icon" alt="Share"> Share</a>
    </div>

    <div class="project-container">
        <div class="project-box">
            <a href="solar_phone_charger.html">
                <img src="solar_phone_charger.jpg" class="project-image" alt="Solar-Powered Phone Charger">
                <p class="project-name">Solar-Powered Phone Charger</p>
            </a>
        </div>
        <div class="project-box">
            <a href="solar_outdoor_lights.html">
                <img src="solar_outdoor_lights.jpg" class="project-image" alt="Solar-Powered Outdoor Lights">
                <p class="project-name">Solar-Powered Outdoor Lights</p>
            </a>
        </div>
        <div class="project-box">
            <a href="solar_water_heater.html">
                <img src="solar_water_heater.jpg" class="project-image" alt="Solar-Powered Water Heater">
                <p class="project-name">Solar-Powered Water Heater</p>
            </a>
        </div>
        <div class="project-box">
            <a href="solar_attic_fan.html">
                <img src="solar_attic_fan.jpg" class="project-image" alt="Solar-Powered Attic Fan">
                <p class="project-name">Solar-Powered Attic Fan</p>
            </a>
        </div>
        <div class="project-box">
            <a href="solar_outdoor_oven.html">
                <img src="solar_outdoor_oven.jpg" class="project-image" alt="Solar-Powered Outdoor Oven">
                <p class="project-name">Solar-Powered Outdoor Oven</p>
            </a>
        </div>
    </div>
</body>

</html>
